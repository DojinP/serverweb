<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function calltest1() {
			// get 방식으로 요청하는 경우
			location.href = "/serverweb/gugu/gugudan.html";
		}
		function calltest2() {
			// 버튼이나 이미지, 다른 하이퍼링크와 같은 다른 뷰에서 선택했을 경우 submit 버튼을 누른 것과 동일한 효과를 주기 위한 방법
			var loginform = document.getElementById("myform");
			loginform.action = "/serverweb/life.do"; // Servlet Path
			loginform.method = "GET";
			loginform.submit();
		}
		
	</script>
</head>
	<body>
		<form id="myform" action="">
			<input type="text" name="id"/>
			<input type="button" value="자바스크립트로 서블릿 호출하기 1" onclick="calltest1()"/>
			<input type="button" value="자바스크립트로 서블릿 호출하기 2" onclick="calltest2()"/>
		</form>	
	</body>
</html>
